<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Event Service</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        

    </h:head>

    <h:body id="body" class="bg-gradient-primary">
        <p:messages id="messages" showDetail="false" autoUpdate="false" closable="true"/>

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">BEM VINDO!</h1>
<!--                                            <a href="in.xhtml">adrfrf</a>-->
                                        </div>
                                        <h:form class="user">
                                            <div class="form-group">
                                                <p:outputLabel  for="exampleInputEmail">Emal:</p:outputLabel>
                                                <p:inputText class="form-control form-control-user" id="exampleInputEmail" value="#{userCotrolador.usuario.email}"/>
                                            </div>
                                            <div class="form-group">
                                                <p:outputLabel  for="exampleInputPassword">Senha:</p:outputLabel>
                                                <p:password  rendered="true" class="form-control form-control-user" id="exampleInputPassword" value="#{userCotrolador.usuario.senha}"/>
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck"/>
                                                    <label class="custom-control-label" for="customCheck">Lemble-se de mim</label>
                                                </div>
                                            </div>
                                            <h:commandButton action="#{userCotrolador.login()}" value="Entrar" class="btn btn-primary btn-user btn-block"></h:commandButton>


                                            <hr/>
                                           
                                            
                                        </h:form>
                                        <hr/>
                                        <div class="text-center">
                                            <a  style="font-size: 15px" class="small" href="#" data-toggle="modal" data-target="#eq-senhaModal" >Equeceu a senha?</a>
                                        </div>
                                        <div class="text-center">
                                            <a  style="font-size: 15px" class="small" href="#" data-toggle="modal" data-target="#novoModal">Crie sua conta!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <h:form>
            <div class="modal fade" id="eq-senhaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <h5 class="modal-title" id="exampleModalLabel">Insira o email</h5>
                        <div class="modal-body"><p:inputText value="#{userCotrolador.usuario.email}" class="form-control form-control-user" id="exampleInputEmail"/></div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>

                            <h:commandButton class="btn btn-primary" action="#{userCotrolador.reeviarEmail()}" value="Enviar"/>  

                        </div>

                    </div>

                </div>
            </div>
        </h:form>


        <h:form>
            <div class="modal fade" id="novoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        
                        <div class="modal-body">
                            <div class="form-group row">
                            <p:outputLabel  for="exampleFirstName">Nome:</p:outputLabel>
                            <h:inputText rendered="true"  class="form-control form-control-user" id="exampleFirstName" value="#{userCotrolador.usuario.nome}"/>

                        </div>

                        <div class="form-group">
                            <p:outputLabel  for="exampleInputEmail">Email:</p:outputLabel>
                            <p:inputText  rendered="true" class="form-control form-control-user" id="exampleInputEmail" label="email" value="#{userCotrolador.usuario.email}"/>
                        </div>

                        <div class="form-group row">
                            <p:outputLabel  for="exampleSenha">Senha:</p:outputLabel>
                            <p:password rendered="true" class="form-control form-control-user" id="exampleSenha" label="senha" value="#{userCotrolador.usuario.senha}"/>


                        </div>
                        <h:commandButton action="#{userCotrolador.cadastrar()}" value="salvar" class="btn btn-primary btn-user btn-block"/>


                        <hr/>
                       
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>


                    </div>

                </div>

            </div>
            </div>
        </h:form>


        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
    </h:body>
</html>
