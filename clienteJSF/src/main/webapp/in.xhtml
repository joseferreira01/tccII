<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Event Service</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>

    </h:head>

    <h:body id="body" class="bg-gradient-primary">
         
                <br/>
        <h:commandButton class="btn " style="background-color: #169b6b; color: #fff; margin-left: 10px" value="ENTRAR"></h:commandButton>
                <!-- Earnings (Monthly) Card Example -->
        <p:messages id="messages" showDetail="false" autoUpdate="false" closable="true"/>

        <div class="container" style="margin-top: 20px">
            <div class="row col-12">
              
                
                


                <style type="text/css">
                    .value {
                        font-weight: bold;
                    }

                    .ui-carousel {
                        margin-bottom: 20px;
                    }
                </style>

                <!--                <a href="in.xhtml">forme</a>-->
                <h:form>

                </h:form>
              
                <h:form id="form">
                    <br/>
                <br/>
                    <p:dataGrid var="car" value="#{eventoCotrolador.eventos}" columns="4" layout="grid"
                                rows="20" paginator="false" id="cars" >


                        <p:panel style="text-align:center">
                            <h:panelGrid columns="1" >


                                <div class="card-body">

                                    <h:commandLink  action="#{eventoCotrolador.home(car)}" >
                                        <div style="background-image: url(data:image/jpg;base64,#{car.capa}); color: red; width: 290px; height: 150px; position: relative;margin: 5px">

                                        </div>
                                        <div  class="row no-gutters align-items-center">


                                            <div class="col-auto align-items-center text-center">



                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-2">

                                                    <div style="margin-left: 35px; margin-top: 10px " class="h5 mb-0 font-weight-bold text-gray-800">#{car.titulo}</div>
                                                    <br/>
                                                    <br/>
                                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-2" style="font-size: 15px;margin-left: 35px"> Inicio #{car.dataInicio}</div>
                                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-2" style="font-size: 15px;margin-left: 35px"> Fim #{car.dataTernino}</div>

                                                </div>



                                            </div>

                                        </div>
                                    </h:commandLink>
                                </div>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                    <h:commandLink class="btn-link" style="text-align: left;margin-right: 3%; position: relative; color: #007bff; margin-right: 5px" action="#{eventoCotrolador.nextPage()}" value="prÃ³ximo"/>
                    <h:outputLabel style="text-align: left; position: relative; color: #007bff" value="#{eventoCotrolador.next}"/>
                    <h:commandLink style="text-align: left; position: relative; color: #007bff" action="#{eventoCotrolador.previous()}" value="  Anterior"/>


                </h:form>
            </div>

        </div>


        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
    </h:body>
</html>
